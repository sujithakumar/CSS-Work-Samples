<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .centerDIv{
            margin:0 auto;
            padding: 0;
            border:3px solid cornflowerblue;
            
        }

        ul{
            list-style: none;
        }
        li{
            padding:3px;
            margin: 5px;
        }
        li::before{
            content : '*';
            color: orangered;
            font-weight: bolder;
            font-size:30px;
            border-left: 2px solid black;
        }
       

    </style>
</head>

<body>
    <div class="centerDIv">
       <ul>
           <li>one</li>
           <li>two</li>
           <li>three</li>
           <li>four</li>
           <li>five</li>
       </ul>
    </div>
</body>

</html
