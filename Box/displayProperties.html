<!DOCTYPE html>
<html>

<head>
   <title>display properties</title>
  <link href="../Assets/Stylesheets/displayStyles.css" rel="stylesheet">
</head>

<body>

   <div class="div-borders">
      <pre>
         display : none -> does not occupy space in the site
         visibility : hidden -> occupies space
         Inspect to check 

      </pre>

      <div id="display">
         div display
      </div>
      <div id="visbility">
         div visbility
      </div>

   </div>

   <div class="div-borders">
      <pre>
         display properties:li as  inline       
      </pre>

      <ol>
         <li>a</li>
         <li>b</li>
         <li>c</li>
      </ol>

   </div>
   <div class="div-borders">
      <pre>
         display properties:span as  block       
      </pre>

      <span>a</span>
      <span>b</span>
      <span>c</span>

   </div>




</body>

</html>
