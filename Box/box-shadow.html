<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS examples</title>
    <link href="../Assets/Stylesheets/commonStyles.css" rel="stylesheet">
    <style>
        div {
            width: 500px;
            height: 100px;
            margin: 25px;
            border: 3px solid green;
            color: blue;
            text-align: center;
        }

        .div1 {
            box-shadow: 10px 10px;
        }

        .div2 {
            color: red;
            box-shadow: 5px 5px 10px 10px;
        }

        .div3 {
            box-shadow: 10px 10px 10px;
        }

        .div4 {
            box-shadow: 10px 10px 10px orange;
        }
    </style>
</head>

<body>

    <div class="div1">
        <h3>box-shadow: 10px 10px;</h3>
        bottom right uses the text color for the shadow
    </div>
    <div class="div2">
        <h3>

            color:red;
            box-shadow: 5px 5px 10px 10px;

        </h3>
        4 sides shadow uses red color as shadow
    </div>
    <div class="div3">
        <h3>
            box-shadow: 10px 10px 10px;
        </h3>
        third value adds opacity
    </div>
    <div class="div4">
        <h3>box-shadow: 10px 10px 10px orange;</h3>
        adds opacity to the orange color speified
    </div>


</body>

</html>
