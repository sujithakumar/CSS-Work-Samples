<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../Assets/Stylesheets/fragmentSlectors.css">
    <style>
        li{
            padding: 4px;
        }
        a{
            padding:0 !important;
        }
    </style>
</head>

<body>
  
    <div class="div-borders">
        <h4>useful when generating dynamic number of elements</h4>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3
                <a>a inside 3</a>
            </li>
            <li>4
                <a>a inside 4</a>
            </li>
            <li>5</li>
            <li>6
                <ul>
                    <li>6.1</li>
                    <li>6.2</li>
                    <li>6.3</li>
                    <li>6.4</li>
                    <li>6.5
                        <a>a inside 6.5</a>
                    </li>
                    <li>6.6</li>
                </ul>
            </li>
            <li>7</li>
            <li>8
                <a>a inside 8</a>
            </li>
            <li>9
                <a>a inside 9</a>
            </li>
            <li>10</li>
        </ul>
       
    </div>
</body>

</html>
