<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="profilestyles.css" rel="stylesheet">
    <title> My Profile with media queries</title>
</head>

<body>

    <div class="container">
        <div class="container-head">
            <!-- coverpic area -->
        </div>
        <div class="container-body">
            <div class="profile-picture">
                <img src="https://live.staticflickr.com/3018/2290360512_583aa0e33a_c.jpg">
            </div>
            <div class="name">
                <p>Sujitha S.Kumar</p>
            </div>
            <div class="location">
                <p>Canada</p>
            </div>
            <div class="bio">
                <p>Sujitha is a UI developer with 6+ years experience working in the IT industry</p>
            </div>


            <div class="buttons">
                <button class="message-me">Message</button>
                <button class="follow-me">Follow</button>
            </div>
        </div>
    </div>

</body>

</html>
